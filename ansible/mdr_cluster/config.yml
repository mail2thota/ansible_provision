  hostgroup: postgres
  version: 9.6

activemq:
  hostgroup: activemq
  version: 5.15.0

kibana:
  hostgroup: master_3
  elasticsearch_url: http://master1-ambariserver.example.com:9200/ 
  version: 5.5.0


es_master:
  hostgroup: edge_1
  version: 5.5.0
  # Please use this configuration to specify cluster name and ports. Below "node.data" is true if you want to have master and data node on the same host. 
  es_config:
    network.host: _site_
    cluster.name: "es-cluster"
    http.port: 9200
    transport.tcp.port: 9300
    node.data: true
    node.master: true
    bootstrap.memory_lock: false
  es_heap_size: "1g"

es_node:
  hostgroup: es_node
  # Please use this configuration to specify cluster name and ports.
  es_config: 
    network.host: _site_
    cluster.name: "es-cluster"
    http.port: 9200
    transport.tcp.port: 9300
    node.data: true
    node.master: false
    bootstrap.memory_lock: false
  es_api_port: 9200
  

