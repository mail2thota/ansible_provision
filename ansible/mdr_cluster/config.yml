hdp:
  blueprint: mdr-ha-blueprint
  blueprint_configuration:
  stack: 2.6
  stack_version : 2.6.2.0
  utils_version: 1.1.0.21
  cluster_type: multi_node
  cluster_name: mdr
  component_groups :
    master_1 :
      - JOURNALNODE
      - NAMENODE
      - HISTORYSERVER
      - METRICS_MONITOR
    master_2:
      - JOURNALNODE
      - APP_TIMELINE_SERVER
      - RESOURCEMANAGER
      - SPARK_JOBHISTORYSERVER
      - METRICS_MONITOR
    master_3:
      - SECONDARY_NAMENODE
      - HCAT
      - HIVE_METASTORE
      - HIVE_SERVER
      - HIVE_CLIENT
      - WEBHCAT_SERVER
      - MYSQL_SERVER
      - METRICS_MONITOR
    master_4:
      - OOZIE_SERVER
      - METRICS_MONITOR
    zk_1:
      - METRICS_MONITOR
      - ZOOKEEPER_SERVER
    edge_1:
      - METRICS_MONITOR
      - METRICS_COLLECTOR
    edge_3:
      - ZOOKEEPER_CLIENT
      - TEZ_CLIENT
      - SPARK_CLIENT
      - MAPREDUCE2_CLIENT
      - YARN_CLIENT
      - HDFS_CLIENT
      - OOZIE_CLIENT
      - HIVE_CLIENT
      - PIG
      - METRICS_MONITOR
    worker_1:
      - NODEMANAGER
      - DATANODE
      - METRICS_MONITOR
  hostgroups:
    - master_1:
        components:
          - master_1
        hostgroup: master_1
    - master_2:
        components:
          - master_2
        hostgroup: master_2
    - master_3:
        components:
          - master_3
        hostgroup: master_3
    - master_4:
        components:
          - master_4
        hostgroup: master_4
    - zk_1:
        components:
          - zk_1
        hostgroup: zk_1
        cardinality: 3
    - edge_1:
        components:
           - edge_1
        hostgroup: edge_1
    - edge_3:
        components:
          - edge_3
        hostgroup: edge_3
    - worker_1:
        components:
          - worker_1
        hostgroup: worker_1


