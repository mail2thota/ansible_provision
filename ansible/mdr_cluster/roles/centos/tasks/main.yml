---
- blockinfile: |
    dest=~/.bashrc backup=yes
    content="unset http_proxy
        unset https_proxy
        unset HTTP_PROXY
        unset HTTPS_PROXY"

- lineinfile:
    path: /etc/yum.conf
    regexp: '^proxy='
    line: ''

- lineinfile:
    path: /etc/environment
    regexp: '(.*?)'
    line: ''
    backup: yes

- name: copy centOS repo template
  template:
    src: "CentOS-Base.repo"
    dest: "/etc/yum.repos.d/CentOS-Base.repo"
    force: yes
 

