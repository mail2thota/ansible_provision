    primary_hosts:

        - name: dv-mst-02
          hostgroup: mst_01_hostgroup
          ip: 10.0.60.47
          mac: XXX
        - name: dv-hdp-03
          hostgroup: hdp_01_hostgroup
          ip: 10.0.60.48
          mac: XXX
        - name: dv-hdp-04
          hostgroup: hdp_02_hostgroup
          ip: 10.0.60.49
