  component_groups :
    namenode_components :
      - NAMENODE
      - HISTORYSERVER
      - RESOURCEMANAGER
      - APP_TIMELINE_SERVER
      - SPARK_JOBHISTORYSERVER
      - OOZIE_SERVER
      - ZOOKEEPER_SERVER
      - METRICS_COLLECTOR
      - METRICS_MONITOR
    hdp01_components:
      - SECONDARY_NAMENODE
      - NODEMANAGER
      - DATANODE
      - HIVE_METASTORE
      - HIVE_SERVER
      - WEBHCAT_SERVER
      - MYSQL_SERVER
      - ZOOKEEPER_SERVER
      - METRICS_MONITOR
      - HIVE_CLIENT
      - ZOOKEEPER_CLIENT
      - TEZ_CLIENT
      - SPARK_CLIENT
      - MAPREDUCE2_CLIENT
      - YARN_CLIENT
      - HDFS_CLIENT
      - OOZIE_CLIENT
      - PIG
    hdp02_components:
      - NODEMANAGER
      - DATANODE
      - ZOOKEEPER_CLIENT
      - TEZ_CLIENT
      - SPARK_CLIENT
      - MAPREDUCE2_CLIENT
      - YARN_CLIENT
      - HDFS_CLIENT
      - OOZIE_CLIENT
      - HIVE_CLIENT
      - PIG
      - METRICS_MONITOR
      - ZOOKEEPER_SERVER
