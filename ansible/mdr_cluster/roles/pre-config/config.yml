foreman:
   
    auth:
        foreman_fqdn: bootstrap.example.com
        foreman_ip: 10.11.12.23
        foreman_user: admin
        foreman_pass: admin

    domain:
        - name: example.com
          fullname: this is example.com

    subnet:
        - name: subnet1
          network: 10.11.12.0
          mask: 255.255.255.0
          gateway: 10.11.12.1
          dns_primary: 10.11.12.7
          dns_secondary: 8.8.8.8
          vlanid:
          domain:
            - name: example.com
        - name: subnet2
          network: 13.11.12.0
          mask: 255.255.255.0
          gateway: 13.11.12.1
          dns_primary: 13.11.12.7
          dns_secondary: 8.8.8.8
          vlanid:
          domain:
            - name: example.com
    
    partition_table:
        - name: Kickstart default
          boot:
              fstype: ext2
              size: 10
          swap:
              fstype: swap
              size: 10
          tmp:
              fstype: ext4
              size: 10
          var:
              fstype: xfs
              size: 10
          home:
              fstype: ext4
              size: 10
          root:
              fstype: ext4
              size: 50
        - name: Kickstart default2
          boot:
              fstype: ext2
              size: 10
          swap:
              fstype: swap
              size: 10
          tmp:
              fstype: ext4
              size: 10
          var:
              fstype: xfs
              size: 10
          home:
              fstype: ext4
              size: 10
          root:
              fstype: ext4
              size: 50

ambari:
  hostgroup: mst_01_hostgroup
  user: admin
  password: admin
  port : 8080
  version: 2.5.1.0

