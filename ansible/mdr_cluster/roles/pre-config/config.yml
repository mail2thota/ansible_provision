        - name: mst_01_hostgroup
          subnet: subnet1
          domain: xxxx.com
          root_pass: 123456
          partition_table: Kickstart default
        - name: hdp_01_hostgroup
          subnet: subnet1
          domain: xxxx.com
          root_pass: 123456
          partition_table: Kickstart default
        - name: hdp_02_hostgroup
          subnet: subnet1
          domain: xxxx.com
          root_pass: 123456
