---

- name: check firewalld is stopped and is not running at boot time.
  ignore_errors: yes
  service: name=firewalld state=stopped enabled=no

- name: copy ambari repo template
  template:
    src: "ambari.repo"
    dest: "/etc/yum.repos.d/ambari.repo"
  
 
- name: changing ambari to local repo 
  replace:
    dest: "/etc/yum.repos.d/ambari.repo"
    regexp: '{{ item.regexp }}'
    replace: '{{ item.word }}'
  with_items:
    - { regexp: '<AMBARI_VERSION>', word: '{{ ambari_version }}' }
    - { regexp: '<REPO_URL>', word: '{{ local_ambari_repo_url }}' }
  

- name: copy centOS repo template
  template:
    src: "CentOS-Base.repo"
    dest: "/etc/yum.repos.d/CentOS-Base.repo"
 
- name: changing centOS to local repo 
  replace:
    dest: "/etc/yum.repos.d/CentOS-Base.repo"
    regexp: '<HDP_REPO_SITE>'
    replace: '{{ hdp_repo_site }}'
 


- name: Copy pgdg-96-centos repo template
  template:
     src: "pgdg-96-centos.repo"
     dest: "/etc/yum.repos.d/pgdg-96-centos.repo"

- name: changing the pgdg-96-centos repo to ftp
  replace:
     dest: "/etc/yum.repos.d/pgdg-96-centos.repo"
     regexp: '<PGSQL_REPO_URL>'
     replace: '{{ pgsql_repo_url }}'
 
    
- name: create logrotate script for hadoop services
  template:
    src: "hadoop-logrotate.yml"
    dest: "/etc/logrotate.d/ambari"
    mode: 0644
