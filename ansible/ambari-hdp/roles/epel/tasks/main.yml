---
- name: copy epel repo template
  template:
    src: "epel.repo"
    dest: "/etc/yum.repos.d/epel.repo"

- name: changing epel to local repo
  replace:
    dest: "/etc/yum.repos.d/epel.repo"
    regexp: '{{ item.regexp }}'
    replace: '{{ item.word }}'
  with_items:
    - { regexp: '<HDP_REPO_SITE>', word: '{{ hdp_repo_site }}' }

- name: install epel release
  yum:
    name: epel-release
    state: installed
  
