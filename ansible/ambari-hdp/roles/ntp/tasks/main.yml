---
- name: install ntp
  yum:
    name: ntp
    state: present
  register: result
  until:  result is defined and result.rc == 0
  retries: 10
  delay: 10

- name: check ntp is running and enabled
  service:
    name: ntpd
    state: started
    enabled: yes
